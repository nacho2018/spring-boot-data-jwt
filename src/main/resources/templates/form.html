<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
	
	<div class="card bg-dark text-white">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" style="width: 200 px;" th:field="*{nombre}"
						class="form-control" th:errorclass=" 'form-control alert-danger' " />
					<small class="form-text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" style="width: 200 px;" th:field="*{apellido}"
						class="form-control" th:errorclass=" 'form-control alert-danger' " />
					<small class="form-text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" style="width: 200 px;" th:field="*{email}"
						class="form-control" th:errorclass=" 'form-control alert-danger' " />
					<small class="form-text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="createAt" class="col-sm-2 col-form-label">Fecha</label>
				<div>
					<input type="text" class="form-control" th:field="*{createAt}"
						th:errorclass=" 'form-control alert-danger' " />
				</div>
				
			</div>
			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label">Foto</label>
				<div class="col-sm-6">
					<input type="file" class="form-control"  name="file" />
				</div>
				
			</div>
			<div class="form-group row">
				<input type="submit" value="Crear Cliente" class="btn btn-primary" />
			</div>


		</form>
		</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
